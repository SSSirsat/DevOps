apiVersion: apps/v1
kind: Deployment
metadata:
  name: testmyapp
spec:
  selector:
    matchLabels:
      app: flaskapp
  replicas: 2 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: flaskapp
    spec:
      containers:
      - name: mywebsite
        image: my_first_image
        ports:
        - containerPort: 80
        


