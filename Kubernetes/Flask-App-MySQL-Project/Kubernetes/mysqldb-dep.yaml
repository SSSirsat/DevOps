apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprodb
  labels:
    app: vprodb
spec:
  selector:
    matchLabels:
      app: vprodb
  replicas: 1
  template:
    metadata:
      labels:
        app: vprodb
    spec:
      containers:
      - name: vprodb
        image: mysql
        ports:
        - name: vprodb-port
          containerPort: 3308
        env:
         - name: MYSQL_ROOT_PASSWORD
           valueFrom:
             secretKeyRef:
               name: app-secret
               key: db-pass

---
apiVersion: v1
kind: Service
metadata:
  name: vprodb
spec:
  ports:
  - port: 3308
    targetPort: vprodb-port
    protocol: TCP
  selector:
    app: vprodb
  type: NodePort
