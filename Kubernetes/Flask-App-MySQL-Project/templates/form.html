<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
 <form action="{{ url_for("adata")}}" method="post">
 <label for="personid">Person ID:</label>
 <input type="number" id="personid" name="id" placeholder="personid">

 <label for="firstname">First Name:</label>
 <input type="text" id="firstname" name="fname" placeholder="firstname">

 <label for="lastname">Last Name:</label>
 <input type="text" id="lastname" name="lname" placeholder="lastname">

 <label for="cityname">City Name:</label>
 <input type="text" id="cityname" name="cname" placeholder="city-name">

<button type="submit">Login</button>
</body>
</html>
